<title>Gallery with Lightbox</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f8f8f8;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    max-width: 800px;
    margin: 30px auto;
  }

  .gallery img {
    width: 100%;
    height: auto;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Lightbox styles */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
  }

  .lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 5px;
  }

  .lightbox:target {
    display: flex;
  }

  .close {
    position: absolute;
    top: 20px;
    right: 40px;
    color: white;
    font-size: 40px;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Gallery</h1>
<div class="gallery">
  <a href="#img1"><img src="photos/gal1.jpg" alt="Image 1"></a>
  <a href="#img2"><img src="photos/gal2.jpg" alt="Image 2"></a>
  <a href="#img3"><img src="photos/gal3.jpg" alt="Image 3"></a>
  <a href="#img4"><img src="photos/gal4.jpg" alt="Image 4"></a>
  <a href="#img5"><img src="photos/gal5.jpg" alt="Image 5"></a>
  <a href="#img6"><img src="photos/gal6.jpg" alt="Image 6"></a>
</div>

<!-- Lightbox Images -->
<div id="img1" class="lightbox">
  <a href="#" class="close">&times;</a>
  <img src="photos/pic1.jpg" alt="">
</div>

</div>
<div id="img3" class="lightbox">

</div>
<div id="img4" class="lightbox">
